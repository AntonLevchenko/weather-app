<mat-card class="example-card" *ngIf="currentWeatherData$ | async as weatherData">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ weatherData.main.temp }}</mat-card-title>
      <mat-card-subtitle>Feels like: {{ weatherData.main.feels_like }}</mat-card-subtitle>
      <mat-card-subtitle>{{ weatherData.weather[0].description }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>{{ weatherData.name }}, {{ weatherData.sys.country }}</p>
<!--    <p>Current date</p>-->
  </mat-card-content>
</mat-card>
